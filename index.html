<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div class="btn green col-sm-6" type="button" id="green" >

      </div>

      <div type="button" id="red" class="btn red col-sm-6">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow col-sm-6">

      </div>
      <div  type="button" id="blue" class="btn blue col-sm-6">

      </div>

    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="game.js"> </script>
</body>

</html>
